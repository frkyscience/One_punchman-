<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="{{ url_for('create_hereo') }}">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="name">Legal name:</label>
        <input type="text" id="name" name="name" required>
        <label for="alias">Alias name:</label>
        <input type="text" id="alias" name="alias" required>
        <label for="backround-story">Backround Story:</label>
        <input type="textarea" id="backround-story" name="back-story" maxlength="500" required>
        <label for="motivation">Motivation for hereoisme:</label>
        <input type="textarea" id="motivation" name="motivation" maxlength="500" required>
        <button type="submit"></button>
    </form>
</body>
</html>
